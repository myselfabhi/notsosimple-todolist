version: '3.8'

services:
  # Your backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notsosimple-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # MONGODB_URI will be read from .env file or passed via -e
      - MONGODB_URI=${MONGODB_URI}
    env_file:
      - .env  # Loads all vars from .env file
    restart: unless-stopped
    # Health check - uses your /api/health endpoint
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

